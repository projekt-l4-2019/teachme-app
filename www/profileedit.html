<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/iconfont/material-icons.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.min.css">


    <title>TeachMe</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss" class="btn btn-success">
                <i class="material-icons align-content-center">arrow_back</i>
            </div>

            <div class="sidebar-header" id="userInfo">
                <h5>$USER$</h5>
                <h5>$EMAIL$</h5>
            </div>

            <ul class="list-unstyled components" id="menuList"></ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="#" class="download">Zaloguj Się</a>
                </li>
            </ul>
        </nav>

        <div class="overlay"></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-success">
                    <i class="material-icons">menu</i>
                </button>
                <a href="index.html"><img src=img/banner.png id="banner" alt="TeachMe" width="120"></a>
                <button type="button" id="search" class="btn btn-success disabled">
                    <i class="material-icons">search</i>
                </button>
            </div>
        </nav>
    </div>
    <div class="profilePage jumbotron">
        <div class="card mb-3">
            <div class="card-body">
                <h4 class="card-title profile-name">Mateusz Kukla</h4>
            </div>
            <img class="avatar" src="img/avatars/default.PNG" alt="Card image">
            <div class="card-body">
                <ul class="list-group list-group-flush" style="font-size: 20px;">
                    <li class="list-group-item">Imię:</li>
                    <input type="text" class="form-control" placeholder="Podaj imię..." id="userName" />
                    <li class="list-group-item">Nazwisko:</li>
                    <input type="text" class="form-control" placeholder="Podaj nazwisko..." id="userSurname" />
                    <li class="list-group-item">O mnie:</li>
                    <input type="text" class="form-control" placeholder="Napisz swój opis..." id="userAbout" />
                    <li class="list-group-item">Telefon:</li>
                    <input type="text" class="form-control" placeholder="Podaj numer telefonu..." id="userPhone" />
                    <li class="list-group-item">E-mail:</li>
                    <input type="text" class="form-control" placeholder="Podaj e-mail..." id="userEmail" />
                    <li class="list-group-item">Miasto:</li>
                    <input type="text" class="form-control" placeholder="Podaj miasto..." id="userCity" />
                </ul>
            </div>
        <button type="button" class="btn btn-success show-ann" onclick="editProfile()">Zatwierdź</button>
            <div class="alert alert-dismissible alert-danger formError">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Coś poszło nie tak!</strong> <a href="#" class="alert-link">Wypełnij formularz poprawnie</a> i
                spróbuj przesłać ponownie.
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/pulltorefresh.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/notices.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
