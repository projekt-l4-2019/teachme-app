<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/iconfont/material-icons.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.min.css">


    <title>TeachMe</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss" class="btn btn-success">
                <i class="material-icons align-content-center">arrow_back</i>
            </div>

            <div class="sidebar-header" id="userInfo">
                <h5>$USER$</h5>
                <h5>$EMAIL$</h5>
            </div>

            <ul class="list-unstyled components" id="menuList"></ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="#" class="download">Logowanie</a>
                </li>
                <li>
                    <a href="#" class="article">Rejestracja</a>
                </li>
            </ul>
        </nav>

        <div class="overlay"></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-success">
                    <i class="material-icons">menu</i>
                </button>
                <img src=img/banner.png id="banner" alt="TeachMe" width="120">
                <button type="button" id="search" class="btn btn-success disabled">
                    <i class="material-icons">search</i>
                </button>
            </div>
        </nav>
    </div>
    <div class="mainWindow jumbotron">
        <form>
            <fieldset>
                <legend>Dodaj ogłoszenie:</legend>
                <fieldset class="form-group">
                    <div class="form-group">
                        <label for="selectSubject">Jesteś?:</label><br>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-success active btnAddUser" id="offer">
                                <input type="radio" name="options" autocomplete="off" checked="">
                                Korepetytorem
                            </label>
                            <label class="btn btn-success btnAddUser" id="lookfor">
                                <input type="radio" name="options" autocomplete="off">
                                Uczniem
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="selectSubject">Wybierz przedmiot:</label>
                        <select class="form-control" id="selectSubject"></select>
                    </div>
                    <div class="form-group">
                        <label for="selectLevel">Wybierz poziom:</label>
                        <select class="form-control" id="selectLevel">
                            <option>Wszystkie</option>
                            <option>Szkoła podstawowa</option>
                            <option>Gimnazjum</option>
                            <option>Szkoła średnia</option>
                            <option>Szkoła wyższa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="selectVoivodeship">Województwo:</label>
                        <select class="form-control" id="selectVoivodeship" onclick="getViovideshipIndex()"></select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="selectCity">Miejscowość:</label>
                        <select class="form-control" id="selectCity" onclick="getViovideshipIndex()">
                            <option>Wybierz województwo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="price">Cena za godzinę [PLN]:</label>
                        <input type="text" class="form-control" id="price">
                    </div>
                    <div class="form-inline">
                        <label class="col-form-label" for="timeFrom">Data:<br></label>
                        <input type="date" class="form-control time" id="date">
                    </div><br>
                    <div class="form-inline">
                        <label class="col-form-label" for="timeFrom">Godziny (pomiędzy):<br></label>
                        <input type="time" class="form-control time" id="timeFrom">
                        <input type="time" class="form-control time" id="timeTo">
                    </div>
                    <div class="form-group">
                        <label for="noticeDescription">Wprowadź opis:</label>
                        <textarea class="form-control" id="noticeDescription" rows="4"></textarea>
                    </div>
                    <button class="btn btn-success" id="submitNoticeBtn" onclick="postNotice()">Wyślij</button>
                </fieldset>
        </form>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/pulltorefresh.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/notices.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
