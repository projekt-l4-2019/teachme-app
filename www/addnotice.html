<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/iconfont/material-icons.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.min.css">


    <title>TeachMe</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss" class="btn btn-success">
                <i class="material-icons align-content-center">arrow_back</i>
            </div>

            <div class="sidebar-header">
                <h5>$USER$</h5>
                <h5>$EMAIL$</h5>
            </div>

            <ul class="list-unstyled components" id="menuList"></ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="#" class="download">Zaloguj Się</a>
                </li>
                <li>
                    <a href="#" class="article">Rejestracja</a>
                </li>
            </ul>
        </nav>

        <div class="overlay"></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-success">
                    <i class="material-icons">menu</i>
                </button>
                <img src=img/banner.png id="banner" alt="TeachMe" width="120">
                <button type="button" id="search" class="btn btn-success">
                    <i class="material-icons">search</i>
                </button>
            </div>
        </nav>
    </div>
    <div class="mainWindow jumbotron">
        <form>
            <fieldset>
                <legend>Dodaj ogłoszenie:</legend>
                <fieldset class="form-group">
                    <div class="form-group">
                        <label for="subjectSelect">Szukasz czy oferujesz korepetycje?</label>
                        <select class="form-control" id="subjectSelect">
                            <option>Szukam korepetycji</option>
                            <option>Oferuję korepetycje</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subjectSelect">Wybierz przedmiot:</label>
                        <select class="form-control" id="subjectSelect">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="selectLevel">Wybierz poziom:</label>
                        <select multiple="" class="form-control" id="selectLevel">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="meetingPlace">Miejsce spotkania:</label>
                        <input type="text" class="form-control" placeholder="np. kawiarnia, biblioteka" id="meetingPlace">
                    </div>
                    <div class="form-group">
                            <label class="col-form-label" for="price">Cena za godzinę [PLN]:</label>
                            <input type="text" class="form-control"  id="price">
                    </div>
                    <div class="form-group">
                            <label class="col-form-label" for="timeFrom">Godzina rozpoczęcia:</label>
                            <input type="text" class="form-control"  id="timeFrom">
                    </div>
                    <div class="form-group">
                            <label class="col-form-label" for="timeFrom">Godzina zakończenia:</label>
                            <input type="text" class="form-control"  id="timeTo">
                    </div>
                    <div class="form-group">
                        <label for="noticeDescription">Wprowadź opis:</label>
                        <textarea class="form-control" id="noticeDescription" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success" id="submitNoticeBtn">Wyślij</button>
                </fieldset>
        </form>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- <script type="text/javascript" src="js/pulltorefresh.min.js"></script> -->
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/notices.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
