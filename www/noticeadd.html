<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset="utf-8">
    <meta name="description" content="TeachMe">
    <meta name="author" content="Polska Grupa Programistyczna L4 2019">

    <title>TeachMe</title>

    <link rel="stylesheet" type="text/css" href="css/iconfont/material-icons.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.min.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss" class="btn btn-success">
                <i class="material-icons align-content-center">arrow_back</i>
            </div>

            <div class="sidebar-header" id="userInfo">
                <h5>Imię Nazwisko</h5>
                <h5>email</h5>
            </div>

            <ul class="list-unstyled components" id="menuList"></ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="#" class="download">Logowanie</a>
                </li>
            </ul>
        </nav>

        <div class="overlay"></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-success">
                    <i class="material-icons">menu</i>
                </button>
                <a href="index.html"><img src=img/banner.png id="banner" alt="TeachMe" width="120"></a>
                <button type="button" id="search" class="btn btn-success disabled">
                    <i class="material-icons">search</i>
                </button>
            </div>
        </nav>
    </div>
    <div class="mainWindow jumbotron">
        <form>
            <legend>Dodaj ogłoszenie:</legend>
            <fieldset class="form-group">
                <div class="form-group">
                    <label for="selectSubject">Jesteś?:</label><br>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-success active btnAddUser show-ann" id="offer">
                            <input type="radio" name="options" autocomplete="off" checked="">
                            Korepetytorem
                        </label>
                        <label class="btn btn-success btnAddUser show-ann" id="lookfor">
                            <input type="radio" name="options" autocomplete="off">
                            Uczniem
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectSubject">Wybierz przedmiot:</label>
                    <select class="form-control" id="selectSubject"></select>
                </div>
                <div class="form-group">
                    <label for="selectLevel">Wybierz poziom:</label>
                    <select class="form-control" id="selectLevel">
                        <option disabled="disabled" selected="selected"></option>
                        <option value='1'>Szkoła podstawowa</option>
                        <option value='2'>Gimnazjum</option>
                        <option value='3'>Szkoła średnia</option>
                        <option value='4'>Szkoła wyższa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="selectVoivodeship">Województwo:</label>
                    <select class="form-control" id="selectVoivodeship" onclick="loadCities(document.getElementById('selectVoivodeship').value)"></select>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="selectCity">Miejscowość:</label>
                    <select class="form-control" id="selectCity" onclick="(cordova.platformId==='android') ? loadCities(document.getElementById('selectVoivodeship').value) : 0">
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="price">Cena za godzinę [PLN]:</label>
                    <input type="text" class="form-control" id="price">
                </div>
                <div class="form-inline">
                    <label class="col-form-label" for="timeFrom">Data:<br></label>
                    <input type="date" class="form-control time" id="date">
                </div><br>
                <div class="form-inline">
                    <label class="col-form-label" for="timeFrom">Godziny (pomiędzy):<br></label>
                    <input type="time" class="form-control time" id="timeFrom">
                    <input type="time" class="form-control time" id="timeTo">
                </div>
                <div class="form-group">
                    <label for="noticeDescription">Wprowadź opis:</label>
                    <textarea class="form-control" id="noticeDescription" rows="4"></textarea>
                </div>
                <button class="btn btn-success show-ann" id="submitNoticeBtn" onclick="postNotice()">Wyślij</button>
            </fieldset>
        </form>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/pulltorefresh.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/notices.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
