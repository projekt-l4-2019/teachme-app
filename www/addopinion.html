<!DOCTYPE html>
<html lang="pl">

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset="utf-8">
    <meta name="description" content="TeachMe">
    <meta name="author" content="Polska Grupa Programistyczna L4 2019">

    <title>TeachMe</title>

    <link rel="stylesheet" type="text/css" href="css/iconfont/material-icons.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.min.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss" class="btn btn-success">
                <i class="material-icons align-content-center">arrow_back</i>
            </div>

            <div class="sidebar-header" id="userInfo">
                <h5>$USER$</h5>
                <h5>$EMAIL$</h5>
            </div>

            <ul class="list-unstyled components" id="menuList"></ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="#" class="download">Logowanie</a>
                </li>
            </ul>
        </nav>

        <div class="overlay"></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-success">
                    <i class="material-icons">menu</i>
                </button>
                <a href="index.html"><img src=img/banner.png id="banner" alt="TeachMe" width="120"></a>
                <button type="button" id="search" class="btn btn-success disabled">
                    <i class="material-icons">search</i>
                </button>
            </div>
        </nav>
    </div>

    <div class="mainWindow jumbotron">
        <form>
            <fieldset class="form-group">
                <div class="card mb-3 form-group">
                    <div class="card-body form-group">
                        <h4 class="card-title profile-name" id="nameSurname"></h4>
                    </div>
                    <img class="avatar" src="" alt="Card image" id="loggedUserAvatar">
                    <div class="card-body form-group">
                        <ul class="list-group list-group-flush" style="font-size: 20px;">
                            <li class="list-group-item">Wybierz ocenÄ™:</li>
                            <select class="custom-select" id="userAddOpinion" required>
                                <option selected="selected" disabled="disabled"></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <li class="list-group-item">Komentarz:</li>
                            <textarea class="form-control" id="userAddOpinionDescription" rows="4" required></textarea>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-success show-ann" onclick="postOpinion()">Dodaj</button>
                </div>
            </fieldset>
        </form>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/pulltorefresh.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/notices.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
